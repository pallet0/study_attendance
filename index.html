<! DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 데이터 조회</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🙋출결확인 도우미</h1>
        
        <h3>자신의 학번+전화번호 맨 뒤 4자리를 입력해주세요!<br>(예: 20211475850788)</h3>

        <div id="login-form" class="card">
            <h2>비밀번호 입력</h2>
            <input type="password" id="password" placeholder="학번+전화번호(맨 뒤 4자리)">
            <button onclick="decrypt()">확인</button>
            <p id="error-message" class="error"></p>
        </div>
        
        <div id="data-display" class="card hidden">
            <h2>📋 내 정보</h2>
            <div id="decrypted-data"></div>
            <button onclick="logout()">로그아웃</button>
        </div>
    </div>
    
    <script src="encrypted-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
